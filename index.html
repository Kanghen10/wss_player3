<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal WSS JSMpeg Fullscreen Player</title>
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    #canvas{
      display:block;
      width:100vw;
      height:100vh;
      background:#000;
      object-fit:contain;
    }
    .wrap{
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://raw.githubusercontent.com/phoboslab/jsmpeg/master/jsmpeg.min.js"></script>
  <script>
    (function(){
      'use strict';
      const DEFAULT = 'wss://cctv.villabs.id/streamer-jsmpeg/streamer/pahlawan4';
      const canvas = document.getElementById('canvas');
      let player = null;

      function waitForJSMpeg(timeout=5000){
        return new Promise((resolve,reject)=>{
          const start = Date.now();
          (function poll(){
            if(window.JSMpeg) return resolve(true);
            if(Date.now()-start > timeout) return reject(new Error('JSMpeg not found')); 
            setTimeout(poll,100);
          })();
        });
      }

      function openStream(url){
        try{
          if(player && player.destroy) player.destroy();
          player = new JSMpeg.Player(url, {canvas: canvas, autoplay:true, audio:false, loop:false});
        }catch(err){
          console.error('openStream error', err);
        }
      }

      (async function init(){
        try{
          await waitForJSMpeg();
          openStream(DEFAULT);
        }catch(e){
          console.error('JSMpeg failed to load', e);
        }
      })();
    })();
  </script>
</body>
</html>
